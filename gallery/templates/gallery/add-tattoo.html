{% extends "base.html" %}
{% load static %}
{% block page_header %}
<div class="container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %}
{% block content %}
<div class="header-container no-margins no-padding header-pushdown">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="text-center">
          <a class="btn btn-dark m-1 return-button" href="{% url 'gallery' %}">Return to Gallery</a>
        </div>
        <div class="card">


          <form method="POST" action="" enctype="multipart/form-data">

            {% csrf_token %}

            <div class="form-group m-3">
              <label>Description</label>
              <input required name="description" type="text" placeholder="Enter Tattoo description here"
                class="form-control-file">
            </div>

            <div class="form-group m-3">
              <label>Select a Category</label>
              <select name="category" class="form-control-file">
                <option value="none">Select a Category...</option>

                {% for category in categories %}

                <option value='{{category.id}}'>{{category.name}}</option>

                {% endfor %}
              </select>
            </div>

            <div class="form-group m-3">
              <label>Add New Category</label>
              <input name="category_new" type="text" placeholder="Create a new category"
                class="form-control-file">
            </div>

            <div class="form-group m-3">
              <label>Upload Image</label>
              <input required name="image" type="file" class="form-control-file">
            </div>

            <button type="submit" class="btn btn-primary m-3">Submit</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
