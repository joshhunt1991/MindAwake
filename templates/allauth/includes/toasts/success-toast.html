<div class="toast toast-style rounded-0 border-top-0" data-autohide="false">
    <div class="arrow-up arrow-success"></div>
    <div class="w-100 toast-capper gold-bg"></div>
    <div class="toast-header bg-white text-dark text-center">
        <strong class="mr-auto">Success!</strong>
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        <div class="row">
            <div class="col">
                {{ message }}
            </div>
        </div>
        {% if grand_total and not on_profile_page %}
        <p>Total items ({{ product_count }})</p>
        <div class="success-wrapper">
            {% for item in bag_items %}
            <div class="row">
                <div class="col-3">
                    {% if item.product.image %}
                    <img class="w-100" src="{{ item.product.image.url }}" alt="{{ item.product.name }}">
                    {% else %}
                    <img class="w-100" src="{{ MEDIA_URL }}noimage.png" alt="{{ item.product.name }}">
                    {% endif %}
                </div>
                <div class="col-9">
                    <p><strong>{{ item.product.name }}</strong></p>
                    <p>Qty: {{ item.quantity }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="row">
            <div class="col">
                <p class="cash-total float-right">Total = ${{ total|floatformat:2 }}</p>
            </div>
        </div>
        {% endif %}
    </div>
</div>
